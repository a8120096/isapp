<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        function button1Pressed() {
            doSelect();
        }

        async function doSelect() {
            var sql = 'select * from Tweets order by time desc limit 20';
            var word = document.getElementById('word').value;
            var sql = `select * from Tweets where tweet like "%${word}%";`;

            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            // html = html + '<ul>';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + object.tweet + '</td>';
                html = html + '<td>' + object.time + '</td>';
                html = html + '</tr>';
                // html = html + '<li>' + object.name + "," + object.tweet + "," + object.time + '</li>';
            }
            // html = html + '</ul>';
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <!-- <button onclick="button1Pressed()">X</button> -->
    <br>
    検索ワード:　<input id="word" type="textfield">
    <button onclick="button1Pressed()">検索</button>
    <hr>
    <p id="result">xxxx</p>
</body>

</html>
