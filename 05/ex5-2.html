<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        // $().ready(function () {
        //     doSelect();
        // });

        var x;

        $().ready(function () {
            x = 0;
            setInterval(doCount, 1000);
        });

        async function doCount() {
            x++;
            if (x % 2 == 0) {
                doSelect();
            }
        }

        function button1Pressed() {
            doInsert();
        }

        // function buttonXPressed() {
        //     doSelect();
        // }

        async function doInsert() {
            var userid = document.getElementById('tf1').value;
            var tweet = document.getElementById('tf2').value;

            var sql = `insert into Tweets (name, tweet, time) values("${userid}", "${tweet}", now());`;
            // バッククオート`を利用して埋め込みをしている
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = "tweetしました";
            document.getElementById('tf2').value = "";
        }

        async function doSelect() {
            var sql = 'select * from Tweets order by time desc limit 20';
            // var word = document.getElementById('word').value;
            // var sql = `select * from Tweets where tweet like "%${word}%";`;

            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            // html = html + '<ul>';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + object.tweet + '</td>';
                html = html + '<td>' + object.time + '</td>';
                html = html + '</tr>';
                // html = html + '<li>' + object.name + "," + object.tweet + "," + object.time + '</li>';
            }
            // html = html + '</ul>';
            html = html + '</table>';
            document.getElementById('tweetresult').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <br>
    名前:<input id="tf1" value="名無し" type="textfield">
    <br>
    tweet:<input id="tf2" type="textfield">
    <button onclick="button1Pressed()">tweet</button>
    <hr>
    <p id="result"></p>
    <!-- <button onclick="buttonXPressed()">X</button> -->
    <p id="tweetresult">xxxx</p>
</body>

</html>
