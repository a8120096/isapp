<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function () {
            init();
        });

        function init() {
            var username = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + username + 'さん';
        }
        function tweetButtonPressed() {
            var userid = sessionStorage.getItem('userid');
            var param = `?userid=${userid}`;
            location.href = 'tweet.html' + param;
        }

        function updateButtonPressed() {
            var userid = sessionStorage.getItem('userid');
            var param = `?userid=${userid}`;
            location.href = 'update.html' + param;
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <hr>
    <input type="button" value="Tweet" onclick="tweetButtonPressed();">
    <br>
    <input type="button" value="会員情報変更" onclick="updateButtonPressed();">
</body>

</html>
